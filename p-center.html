<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>modify infomation</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!--<link rel="stylesheet" type="text/css" href="css/home.css"/>-->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/home.js"></script>
		<style type="text/css">
			form{
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
				padding-top: 10px;
				margin-right:50px;
			}
		</style>
	</head>
	<body>
		<div id="">
			
			<img src="img/login-final.png" style="width: 100%;height: 200px;"/>
		</div>
		
		<form class="form-horizontal">
			<!--------->
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">姓名：</label>
		    <div class="col-sm-10">
		    	<input id="name" class="form-control ds" value="郭靖" disabled="disabled">
		    		
		    	</input>
		    </div>
		  </div>
		  <!---------->
		  <div class="form-group">
		    <label for="sex" class="col-sm-2 control-label">姓别：</label>
		    <div class="col-sm-10">
		    	<select class="form-control ds" disabled="disabled">
		    		<option value="man" selected="selected">男</option>
		    		<option value="fman" >女</option>
		    	</select>
		    	
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">年龄：</label>
		    <div class="col-sm-10">
		    	<input type="number" id="age" class="form-control ds" value="29" disabled="disabled">
		  
		    	</input>
		    </div>
		  </div>
		  <!---->
		  <div class="form-group">
		    <label for="colify" class="col-sm-2 control-label">证件类型：</label>
		    <div class="col-sm-10">
		    	<select class="form-control ds" disabled="disabled">
				  <option>军官证</option>
				  <option selected="selected">第二代身份证</option>
				  <option>护照</option>
				  <option>驾驶证</option>
				  <option>警官证</option>
				</select>
		    </div>
		  </div>
		  
		  <!---->
		  <div class="form-group">
		    <label for="colify-num" class="col-sm-2 control-label">证件号：</label>
		    <div class="col-sm-10">
		    	<input type="number" id="colify-num" class="form-control ds" value="53023199012112017" disabled="disabled">
		    		
		    	</input>
		    </div>
		  </div>
		  
		  
			
			
			<!--------->
		  <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">邮箱：</label>
		    <div class="col-sm-10">
		    	<input type="email" id="email" class="form-control ds" value="Alice@example.com" disabled="disabled">
		    		
		    	</input>
		    </div>
		  </div>
		  <!---------->
		  <div class="form-group">
		    <label for="number" class="col-sm-2 control-label">电话号码：</label>
		    <div class="col-sm-10">
		    	<input type="number" id="number" class="form-control ds" value="19987012521" disabled="disabled">
		    		
		    	</input>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="col-sm-2 control-label">所在城市：</label>
		    <div class="col-sm-10">
		    	<select class="form-control ds" disabled="disabled" >
				  <option>北京</option>
				  <option selected="selected">上海</option>
				  <option>成都</option>
				  <option>天津</option>
				  <option>江苏</option>
				</select>
		    </div>
		  </div>
		  <!----------->
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-success" id="modify-btn">点击修改信息</button>
		    </div>
		  </div>
		  <!--------->
		</form>
		
	</body>
</html>
