<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>register in</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/home.js"></script>
		<style type="text/css">
			form{
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
				padding-top: 10px;
				margin-right: 50px;
			}
		</style>
	</head>
	<body>
		<div id="">
			<img src="img/login-final.png" style="width: 100%;height: 200px;"/>
		</div>
		
		<form class="form-horizontal" >
			<!--------->
		  <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">登录名：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="username" placeholder="填写用户名">
		    </div>
		  </div>
		  <!---------->
		  <!--------->
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">真实姓名：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="请填写真实姓名">
		    </div>
		  </div>
		  <!---------->
		  
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">证件类型：</label>
		    <div class="col-sm-10">
		      	<select class="form-control">
				  <option>军官证</option>
				  <option>第二代身份证</option>
				  <option>护照</option>
				  <option>驾驶证</option>
				  <option>警官证</option>
				</select>
		    </div>
		  </div>
		  <!---->
		  <div class="form-group">
		    <label for="colify" class="col-sm-2 control-label">输入证件号：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="colify" placeholder="请填写真实证件号码">
		    </div>
		  </div>
		  <!---------->
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">年龄：</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="age" placeholder="请填写真实年龄">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">密码：</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" placeholder="输入密码">
		    </div>
		  </div>
		  <!---->
		  <div class="form-group">
		    <label for="passwordtwo" class="col-sm-2 control-label">重复密码：</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="passwordtwo" placeholder="输入和上一次相同的密码">
		    </div>
		  </div>
		  <!---->
		   <div class="form-group">
		    <label for="number" class="col-sm-2 control-label">电话号码：</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="number" placeholder="请输入11为手机号">
		    </div>
		  </div>
		  <!---->
		   <!---->
		   <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">请输入邮箱：</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="emai" placeholder="xxx@example.com">
		    </div>
		  </div>
		  <!---->
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">所在城市：</label>
		    <div class="col-sm-10">
		      	<select class="form-control">
				  <option>北京</option>
				  <option>上海</option>
				  <option>成都</option>
				  <option>天津</option>
				  <option>江苏</option>
				</select>
		    </div>
		  </div>
		 
		  <!---------->
		  <div class="form-group" style="display: inline-block;margin-left: 150px;">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">注册</button>
		    </div>
		  </div>
		   <div class="form-group" style="display: inline-block;margin-left: 50px;">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="reset" class="btn btn-warning">重置</button>
		    </div>
		  </div>
		  <!--------->
		</form>
		
	</body>
</html>
