<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login in</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/home.js"></script>
		<style type="text/css">
			/*body{
				background-image: url(img/login.jpg);
			}*/
			/*div{
				border: 1px solid #ccc;
				/*background-image: url(img/login.jpg);*/
			}*/
		</style>
	</head>
	<body>
		<div id="">
			
			<img src="img/login-final.png" style="width: 100%;height: 80%;"/>
		</div>
		
		<form class="form-horizontal" style="border: 1px solid #ccc;padding-top: 10px;padding-left: 0;">
			<!--------->
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">登录名：</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="name" placeholder="用户名">
		    </div>
		  </div>
		  <!---------->
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">登录密码：</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" placeholder="密码">
		    </div>
		  </div>
		  <!----------->
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox">记住我
		        </label>
		      </div>
		    </div>
		  </div>
		  <!---------->
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn ">登陆</button>
		    </div>
		  </div>
		  <!--------->
		</form>
		
	</body>
</html>
